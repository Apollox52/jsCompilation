<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Calculator</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  
</head>
<body>
<div class="container">
  <input type="text" class="display">
  <div class="buttons">
  <div class="first-row">
    <button data-value="AC" class="AC">AC</button>
    <button data-value="DEL" class="delete">DEL</button>
    <button data-value="%" class="modulo">%</button>
    <button data-value="/" class="division">/</button>
  </div>
  <div class="second-row">
    <button data-value="7" class="seven">7</button>
    <button data-value="8" class="eight">8</button>
    <button data-value="9" class="nine">9</button>
    <button data-value="*" class="fois">*</button>
  </div>
  <div class="third-row">
    <button data-value="4" class="four">4</button>
    <button data-value="5" class="five">5</button>
    <button data-value="6" class="six">6</button>
    <button data-value="-" class="minus">-</button>
  </div>
  <div class="fourth-row">
    <button data-value="1" class="one">1</button>
    <button data-value="2" class="two">2</button>
    <button data-value="3" class="three">3</button>
    <button data-value="+" class="plus">+</button>
  </div>
  <div class="fifth-row">
    <button data-value="0" class="zero">0</button>
    <button data-value="00" class="zerozero">00</button>
    <button data-value="." class="dot">.</button>
    <button data-value="=" class="equal">=</button> 
  </div>

  </div>
  
</div>



  <script src='App.js'></script>
</body>
</html>
