<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Form Popup</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
  
</head>
<body>
  <header>
    <div class="content-container">

  <h1>Welcome To the REAL World</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
    Debitis perspiciatis, adipisci enim voluptas tenetur repellendus distinctio repellat 
    est temporibus facere adipisci enim voluptas tenetur repellendus distinctio repellat.</p>
  <button class="cta-btn"  id="open">Sign up </button>

    </div>
  </header>
  
  <section class="modal-container" id="modal">
    <section class="modal">
      <button class="close-btn" id="close">X</button>

      <div class="modal-content">
        <h1>Sign-up</h1>
        <form class="modal-form">
         <div >
          <label for="name">Name</label>
          <input 
            type="text" 
            id="name"
            placeholder="Enter Name"
            class="form-input">

          <label for="email">Email</label>
          <input 
            type="email"
            id="email"
            placeholder="Enter Email" 
            class="form-input">

          <label for="Password">Password</label>
          <input 
            type="password"
            id="password"
            placeholder="Enter Password" 
            class="form-input">

          <label for="password2">Confirm Password</label>
          <input 
            type="text" 
            id="password2"
            placeholder="Enter confirmation" 
            class="form-input">

          <input 
            type="submit" 
            value="Submit" 
            class="submit-btn">
          
         </div> 
        </form>
      </div>
    </section>
  </section>


  <script src='App.js'></script>
</body>
</html>
